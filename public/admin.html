$(document).ready(function(){

	console.log(email);
	useremail.html(email);

		$.ajax({
			type: 'GET',
			url:'http://localhost:3000/menus',

				$('#regfood').html(menus.length)

			},error :function(){
				alert("error loading menus");
			}
		});

		$.ajax({
			type: 'GET',
			url:'http://localhost:3000/orders',

				console.log('orderlength',orders.length);
				$('#orderfood').html(orders.length)

			},error :function(){
				alert("error loading menus");
			}
		});

		$.ajax({
			type: 'GET',
			url:'http://localhost:3000/users?role=users',

			},error :function(){
				alert("error loading menus");

})
